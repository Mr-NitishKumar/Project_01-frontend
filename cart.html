<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0d0d0d, #1c1c1e);
            color: #f1f1f1;
        }

        header {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Section Styles */
        section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background: linear-gradient(to bottom, #1c1c1e, #29292b);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        section h2 {
            font-size: 1.8rem;
            color: #f39c12;
            margin-bottom: 15px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }

        /* Buttons */
        button {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Forms */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #f1f1f1;
        }

        form input:focus {
            outline: none;
            border: 1px solid #f39c12;
            box-shadow: 0 0 8px rgba(243, 156, 18, 0.5);
        }

        /* Cart Contents */
        #cartContents {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2a2a2a;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #cartContents p {
            margin: 0;
            font-size: 1rem;
            color: #f1f1f1;
        }

        /* Total Price */
        #totalPrice {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
            color: #f39c12;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 10px;
            }

            section h2 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>

    <main class="container">
        <!-- Cart Section -->
        <section class="cart-section">
            <h2>Your Cart</h2>
            <div id="cartContents">
                <p>No items in the cart.</p>
            </div>
            <button id="loadCart">Load Cart</button>
            <button id="clearCart">Clear Cart</button>
            <p id="totalPrice">Total Price: $0.00</p>
        </section>

        <!-- Add Product Section -->
        <section class="add-to-cart-section">
            <h2>Add Product to Cart</h2>
            <form id="addToCartForm">
                <input type="number" id="productId" placeholder="Product ID" required />
                <input type="text" id="productName" placeholder="Product Name" required />
                <input type="number" id="price" placeholder="Price" required step="0.01" />
                <input type="number" id="quantity" placeholder="Quantity" required min="1" />
                <button type="submit">Add to Cart</button>
            </form>
        </section>

        <!-- Update Product Section -->
        <section class="update-cart-section">
            <h2>Update Cart</h2>
            <form id="updateCartForm">
                <input type="number" id="updateProductId" placeholder="Product ID" required />
                <input type="number" id="updateQuantity" placeholder="New Quantity" required min="0" />
                <button type="submit">Update Cart</button>
            </form>
        </section>

        <!-- Remove Product Section -->
        <section class="remove-from-cart-section">
            <h2>Remove Product from Cart</h2>
            <form id="removeFromCartForm">
                <input type="number" id="removeProductId" placeholder="Product ID" required />
                <button type="submit">Remove from Cart</button>
            </form>
        </section>

        <!-- Checkout Section -->
        <section class="checkout-section">
            <h2>Checkout</h2>
            <button id="proceedToCheckout">Proceed to Checkout</button>
        </section>
    </main>

    <script src="js/cart.js"></script>
</body>
</html>
