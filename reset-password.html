<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - E-Commerce Site</title>
    <style>
        /* Base Styling */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #0d0d0d, #1c1c1e);
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Sticky Navbar */
        header {
            position: sticky;
            top: 0;
            width: 100%;
            background: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        header nav {
            padding: 1rem 0;
            display: flex;
            justify-content: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        header nav ul li {
            margin: 0;
        }

        header nav ul li a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #e67e22;
        }

        /* Reset Password Form Styling */
        .login-container {
            background: #1e1e1e;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin-top: 5rem;  /* Space from top for better visibility */
        }

        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
            color: #dcdcdc;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #2a2a2a;
            color: #ffffff;
            font-size: 1rem;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border: 1px solid #f39c12;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background: linear-gradient(45deg, #e67e22, #f39c12);
        }

        a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 1rem;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e67e22;
        }

        /* Footer Styling */
        footer {
            background: #1e1e1e;
            padding: 1rem 0;
            text-align: center;
            margin-top: 5rem;
            width: 100%;
        }

        footer p {
            color: #dcdcdc;
            margin-bottom: 10px;
        }

        footer .social-links a {
            color: #f39c12;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: #e67e22;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="reset-password" class="login-container">
            <h1>Reset Your Password</h1>
            <form id="reset-password-form" action="reset_password_action.php" method="POST">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                
                <div class="form-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" required placeholder="Enter your new password">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your new password">
                </div>
                
                <button type="submit">Reset Password</button>
            </form>
            <p>Remembered your password? <a href="login.html">Login here</a></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 E-Commerce Site | All Rights Reserved</p>
        <div class="social-links">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">Twitter</a>
        </div>
    </footer>
</body>
</html>
