<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Commerce Site</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/register.js"></script>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #0d0d0d, #1c1c1e);
            color: #f1f1f1;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to right, #1f1f1f, #333333);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #f1f1f1;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem;
            border-radius: 5px;
        }

        nav ul li a:hover {
            color: #f39c12;
            background: rgba(243, 156, 18, 0.2);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        #register {
            background: #2a2a2a;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.8s ease;
        }

        #register h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #f39c12;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        #register-form {
            display: flex;
            flex-direction: column;
        }

        #register-form label {
            margin: 10px 0 5px;
            font-size: 1rem;
            color: #f1f1f1;
        }

        #register-form input {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #1f1f1f;
            color: #f1f1f1;
            outline: none;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        #register-form input:focus {
            background: #3a3a3a;
            transform: scale(1.02);
        }

        #register-form button {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #register-form button:hover {
            background: linear-gradient(45deg, #e67e22, #f39c12);
            transform: translateY(-3px);
        }

        #register p {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #dcdcdc;
        }

        #register p a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #register p a:hover {
            color: #e67e22;
        }

        footer {
            background: linear-gradient(to top, #121212, #1f1f1f);
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register">
            <h1>User Registration</h1>
            <form id="register-form" action="register_action.php" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Choose a password">

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 E-Commerce Site | All Rights Reserved</p>
    </footer>
</body>
</html>
